<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Ternary Traveler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2 id="title">The Ternary Traveller</h2>
    <article id="input_article">
        <div id="name_container">
            <span id=name_input_span> Name: </span>
            <input id="POI_name_input" class="text_input">
        </div>
        <div id="desc_container">
            <span id=name_input_span> Description: </span>
            <input id="POI_desc_input" class="text_input">
        </div>
        <select id="place_select">
            <option disabled selected value>Select a place</option>
        </select>
        <button id="button_add_POI">Add point of interest</button>
    </article>
    <article id="output"> </article>
    <script src="bundle.js"></script>
</body>

</html>
